<!DOCTYPE html>
<html>
<head>
    <meta HTTP-EQUIV="pragma" CONTENT="no-cache">
    <meta HTTP-EQUIV="Cache-Control" CONTENT="no-store, must-revalidate">
    <meta HTTP-EQUIV="expires" CONTENT="0">
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/css/public.css" media="all" />
    <link rel="stylesheet" href="/css/special.css" media="all" />
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <script type="text/javascript" src="/layui/layui.js"></script>
    <script type="text/javascript" src="formData.js"></script>
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space12" lay-filter="formFilter">
	<div class="layui-col-md12 layui-col-xs12">
		<div class="layui-row layui-col-space12">
			<div class="layui-col-md12 layui-col-xs12">
                <!--  hidden -->
                <input type="hidden" name="id">
                <div id="content_div">

                    <div class="layui-form-item magt3">
                        <label class="layui-form-label width_120">登录帐号<span style="color: red;">*</span></label>
                        <div class="layui-input-inline width_350">
                            <input type="text" class="layui-input" name="loginName" required lay-verify="loginName" placeholder="请输入登录名">
                        </div>
                    </div>

                    <div class="layui-form-item magt3 passWord_div">
                        <label class="layui-form-label width_120">密码<span style="color: red;">*</span></label>
                        <div class="layui-input-inline width_350">
                            <input type="password" class="layui-input" name="passWord" required lay-verify="passWord" placeholder="请输入密码">
                        </div>
                    </div>

                    <div class="layui-form-item magt3">
                        <label class="layui-form-label width_120">姓名<span style="color: red;">*</span></label>
                        <div class="layui-input-inline width_350">
                            <input type="text" class="layui-input" name="name" required lay-verify="name" placeholder="请输入姓名">
                        </div>
                    </div>

                    <div class="layui-form-item magt3">
                        <label class="layui-form-label width_120">电话<span style="color: red;">*</span></label>
                        <div class="layui-input-inline width_350">
                            <input type="text" class="layui-input" name="phone" required lay-verify="phone" placeholder="请输入电话">
                        </div>
                    </div>

                    <div class="layui-form-item magt3">
                        <label class="layui-form-label width_120">邮箱</label>
                        <div class="layui-input-inline width_350">
                            <input type="text" class="layui-input" name="email" placeholder="请输入邮箱">
                        </div>
                    </div>

                    <div class="layui-form-item magt3">
                        <label class="layui-form-label width_120">生日</label>
                        <div class="layui-input-inline width_350">
                            <input type="text" class="layui-input" name="birthday" id="birthday_input" placeholder="请选择生日">
                        </div>
                    </div>

                    <div class="layui-form-item magt3">
                        <label class="layui-form-label width_120">性别</label>
                        <div class="layui-input-inline width_350">
                            <select name="sex" lay-verify="sex">
                                <option value="">请选择</option>
                                <option value="1">男</option>
                                <option value="2">女</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item magt3" id="schoolId_div">
                        <label class="layui-form-label width_120">所属学校</label>
                        <div class="layui-input-inline width_350">
                            <select name="schoolId" lay-verify="schoolId" required>
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div id="submitDiv">
                    <hr class="layui-bg-gray" />
                    <div class="layui-right">
                        <a class="layui-btn layui-btn-sm" lay-filter="submitBtn" lay-submit><i class="layui-icon">&#xe609;</i>提交</a>
                    </div>
                </div>

                <div id="closeDiv">
                    <hr class="layui-bg-gray" />
                    <div class="layui-right">
                        <a class="layui-btn layui-btn-sm" id="closeBtn"><i class="layui-icon">&#xe609;</i>关闭</a>
                    </div>
                </div>
			</div>
		</div>
	</div>
</form>
</body>
</html>
