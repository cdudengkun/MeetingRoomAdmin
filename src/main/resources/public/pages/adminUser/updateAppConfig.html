<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <script src="/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script src="/js/lay-config.js?v=2.0.0" charset="utf-8"></script>
    <script type="text/javascript" src="updateAppConfig.js"></script>
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <form class="layui-form layui-row layui-col-space10" lay-filter="formFilter">
        <input type="hidden" name="id">
        <div id="content_div">
            <div class="layui-form-item">
                <label class="layui-form-label required">1个月会员价格</label>
                <div class="layui-input-inline">
                    <input type="number" name="menmberPrice1" lay-verify="required" lay-reqtext="1个月会员价格不能为空" placeholder="请输入1个月会员价格"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">3个月会员价格</label>
                <div class="layui-input-inline">
                    <input type="number" name="menmberPrice3" lay-verify="required" lay-reqtext="3个月会员价格不能为空" placeholder="请输入3个月会员价格"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">12个月会员价格</label>
                <div class="layui-input-inline">
                    <input type="number" name="menmberPrice12" lay-verify="required" lay-reqtext="12个月会员价格不能为空" placeholder="请输入12个月会员价格"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">会员权益</label>
                <input type="hidden" name="memberRight">
                <div class="layui-input-block" id="memberRightEditor">

                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">会员福利</label>
                <div class="layui-input-block">
                    <input type="text" name="memberWelfare" lay-verify="required" lay-reqtext="会员福利不能为空" placeholder="请输入会员福利"  class="layui-input">
                    <span style="color: red;">(多个福利，使用英文逗号分割，最好不要超过4个福利，每个福利5个字左右)</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">企业服务名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="textEnterpriseService" lay-verify="required" lay-reqtext="企业服务名称不能为空" placeholder="请输入企业服务名称"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">企业助力名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="textEnterpriseSupport" lay-verify="required" lay-reqtext="企业助力名称不能为空" placeholder="请输入企业助力名称"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">礼包领取名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="textGift" lay-verify="required" lay-reqtext="礼包领取名称不能为空" placeholder="请输入礼包领取名称"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">政策解读名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="textPolicyInterpretation" lay-verify="required" lay-reqtext="政策解读名称不能为空" placeholder="请输入政策解读名称"  class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item" id="submitDiv">
            <hr class="layui-bg-gray" />
            <div class="layui-input-block layui-right">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
        <div id="closeDiv">
            <hr class="layui-bg-gray" />
            <div class="layui-right">
                <a class="layui-btn layui-btn-normal" id="closeBtn"><i class="layui-icon">&#xe609;</i>关闭</a>
            </div>
        </div>
    </form>
</div>

</body>
</html>
