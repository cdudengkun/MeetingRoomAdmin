<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <script src="/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script src="/js/lay-config.js?v=2.0.0" charset="utf-8"></script>
    <script type="text/javascript" src="/lib/xm-select.js"></script>
    <script type="text/javascript" src="formData.js"></script>
    <style>
        body {
            background-color: #ffffff;
        }
        #coverImg_div{ width: 750px; height: 316px;cursor:pointer;}
        #coverImg_div:after{ position:absolute; width:100%; height:100%; line-height:230px; z-index:-1; text-align:center; font-size:20px; content:"点击上传Banner图片"; left:0; top:0; color:#9F9F9F;}
        #coverImg_img{ width:100%; height:100%;}
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <form class="layui-form layui-row layui-col-space10" lay-filter="formFilter">
        <input type="hidden" name="id">
        <div id="content_div">
            <div class="layui-form-item">
                <label class="layui-form-label required">广告标题</label>
                <div class="layui-input-inline width_500">
                    <input type="text" name="title" lay-verify="required" lay-reqtext="广告标题不能为空" placeholder="请输入广告标题"  class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">跳转类型</label>
                <div class="layui-input-inline">
                    <select name="urlType">
                        <option value="1">外部网站跳转</option>
                        <option value="2">跳转企业服务</option>
                        <option value="3">跳转政策解读</option>
                        <option value="4">跳转礼包领取</option>
                        <option value="5">跳转企业助力</option>
                        <option value="6">跳转共享办公中心</option>
                        <option value="7">广告图文内容</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">绑定价格</label>
                <div class="layui-input-inline">
                    <select name="priceId">
                        <option >请选择价格/option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">广告点击跳转地址</label>
                <div class="layui-input-inline">
                    <input type="text" name="url" placeholder="请输入广告点击跳转地址"  class="layui-input">
                    <span style="color: red;">(如果是跳转内部模块，则为对应模块的数据id；如果是跳转图文，则不填)</span>
                </div>
            </div>

            <div class="layui-form-item magt3">
                <label class="layui-form-label required">广告图片</label>
                <div class="layui-input-block">
                    <div class="layui-col-xs5 layui-upload-list" id="coverImg_div">
                        <img class="layui-upload-img" id="coverImg_img">
                        <input type="hidden" name="cover" lay-verify="required" lay-reqtext="广告图片不能为空" required>
                        <span style="color: red;">(图片必须是750*316尺寸)</span>
                    </div>

                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label required">广告位置</label>
                <div class="layui-input-inline">
                    <select name="position">
                        <option value="1">首页广告</option>
                        <option value="2">资源共享页面广告</option>
                        <option value="3">礼包领取页面广告</option>
                    </select>
                    <span style="color: red;">(如果要配置轮播图之类的，就一个位置配置多条广告即可)</span>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">广告出现顺序（）</label>
                <div class="layui-input-inline">
                    <input type="text" name="sequence" placeholder="请输入广告出现顺序"  class="layui-input">
                </div>
                <span style="color: red;">(同一个位置，出现的多条广告轮播图的顺序)</span>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">广告图文内容</label>
                <input type="hidden" name="content">
                <div class="layui-input-block" id="contentEditor">

                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">广告方联系电话</label>
                <div class="layui-input-inline width_500">
                    <input type="text" name="phone"placeholder="请输入广告方联系电话"  class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">广告方联系电话按钮文字</label>
                <div class="layui-input-inline width_500">
                    <input type="text" name="btnDesc"  placeholder="请输入广告方联系电话按钮文字"  class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item" id="submitDiv">
            <hr class="layui-bg-gray" />
            <div class="layui-input-block layui-right">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
        <div id="closeDiv">
            <hr class="layui-bg-gray" />
            <div class="layui-right">
                <a class="layui-btn layui-btn-normal" id="closeBtn"><i class="layui-icon">&#xe609;</i>关闭</a>
            </div>
        </div>
    </form>
</div>

</body>
</html>
