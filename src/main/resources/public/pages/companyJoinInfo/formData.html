<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <script src="/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script src="/js/lay-config.js?v=2.0.0" charset="utf-8"></script>
    <script type="text/javascript" src="/lib/xm-select.js"></script>
    <script type="text/javascript" src="formData.js"></script>
    <style>
        body {
            background-color: #ffffff;
        }
        #coverImg_div{ width: 350px; height: 230px;cursor:pointer;}
        #coverImg_div:after{ position:absolute; width:100%; height:100%; line-height:230px; z-index:-1; text-align:center; font-size:20px; content:"点击上传商品介绍"; left:0; top:0; color:#9F9F9F;}
        #coverImg_img{ width:100%; height:100%;}
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <form class="layui-form layui-row layui-col-space10" lay-filter="formFilter">
        <input type="hidden" name="id">
        <div id="content_div">
            <div class="layui-form-item">
                <label class="layui-form-label required">公司名称</label>
                <div class="layui-input-inline width_500">
                    <input type="text" name="companyName" lay-verify="required" lay-reqtext="公司名称不能为空" placeholder="请输入公司名称"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">联系人</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" lay-verify="required" lay-reqtext="联系人不能为空" placeholder="请输入联系人"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">联系电话</label>
                <div class="layui-input-inline">
                    <input type="text" name="phone" lay-verify="required" lay-reqtext="联系电话不能为空" placeholder="请输入联系电话"  class="layui-input">
                </div>
            </div>

            <div class="layui-form-item" id="area-picker">
                <div class="layui-form-label">公司地址</div>
                <div class="layui-input-inline" style="width: 200px;">
                    <select name="provinceId" class="province-selector" lay-filter="province">
                        <option value="">请选择省</option>
                    </select>
                </div>
                <div class="layui-input-inline" style="width: 200px;">
                    <select name="cityId" class="city-selector" lay-filter="city">
                        <option value="">请选择市</option>
                    </select>
                </div>
                <div class="layui-input-inline" style="width: 200px;">
                    <select name="countyId" class="county-selector" lay-filter="county">
                        <option value="">请选择区</option>
                    </select>
                </div>
                <div class="layui-input-inline" style="width: 300px;">
                    <input type="text" name="detail" lay-verify="required" lay-reqtext="详细地址不能为空" placeholder="请输入详细地址，例如街道，门牌号等"  class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <fieldset class="layui-elem-field">
                    <legend>图片管理</legend>
                    <ul class="layer-photos-demo" id="Images" style="margin-left: 20px;margin-top: 10px;"></ul>
                </fieldset>
            </div>
        </div>

        <div class="layui-form-item" id="submitDiv">
            <hr class="layui-bg-gray" />
            <div class="layui-input-block layui-right">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
        <div id="closeDiv">
            <hr class="layui-bg-gray" />
            <div class="layui-right">
                <a class="layui-btn layui-btn-normal" id="closeBtn"><i class="layui-icon">&#xe609;</i>关闭</a>
            </div>
        </div>
    </form>
</div>

</body>
</html>
