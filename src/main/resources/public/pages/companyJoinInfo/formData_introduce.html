<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <script src="/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script src="/js/lay-config.js?v=2.0.0" charset="utf-8"></script>
    <script type="text/javascript" src="/lib/xm-select.js"></script>
    <script type="text/javascript" src="formData_introduce.js"></script>
    <style>
        body {
            background-color: #ffffff;
        }
        #dataKey_div{ width: 350px; height: 230px;cursor:pointer;}
        #dataKey_div:after{ position:absolute; width:100%; height:100%; line-height:230px; z-index:-1; text-align:center; font-size:20px; content:"点击上传图片"; left:0; top:0; color:#9F9F9F;}
        #dataKey_img{ width:100%; height:100%;}
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <form class="layui-form layui-row layui-col-space10" lay-filter="formFilter">
        <input type="hidden" name="id">
        <input type="hidden" name="type" value="2">
        <div id="content_div">

            <div class="layui-form-item magt3">
                <label class="layui-form-label required">图片</label>
                <div class="layui-input-block">
                    <div class="layui-col-xs5 layui-upload-list" id="dataKey_div">
                        <img class="layui-upload-img" id="dataKey_img">
                        <input type="hidden" name="dataKey" lay-verify="required" lay-reqtext="图片不能为空" required>
                        <span style="color: red;">(图片必须是689*253尺寸)</span>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">文字说明</label>
                <div class="layui-input-block">
                    <textarea name="dataValue" class="layui-textarea" placeholder="请输入文字说明"></textarea>
                </div>
            </div>
        </div>

        <div class="layui-form-item" id="submitDiv">
            <hr class="layui-bg-gray" />
            <div class="layui-input-block layui-right">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
