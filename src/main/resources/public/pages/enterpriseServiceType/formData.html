<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <script src="/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script src="/js/lay-config.js?v=2.0.0" charset="utf-8"></script>
    <script type="text/javascript" src="formData.js"></script>
    <style>
        body {
            background-color: #ffffff;
        }
        #logoImg_div{ width: 128px; height: 128px;cursor:pointer;}
        #logoImg_div:after{ position:absolute; width:100%; height:100%; line-height:230px; z-index:-1; text-align:center; font-size:20px; content:"点击上传logo图片"; left:0; top:0; color:#9F9F9F;}
        #logoImg_img{ width:100%; height:100%;}

        #logoChosedImg_div{ width: 128px; height: 128px;cursor:pointer;}
        #logoChosedImg_div:after{ position:absolute; width:100%; height:100%; line-height:230px; z-index:-1; text-align:center; font-size:20px; content:"点击上传选中状态logo图片"; left:0; top:0; color:#9F9F9F;}
        #logoChosedImg_img{ width:100%; height:100%;}
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <form class="layui-form layui-row layui-col-space10" lay-filter="formFilter">
        <input type="hidden" name="id">
        <div id="content_div">
            <div class="layui-form-item">
                <label class="layui-form-label required">名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" lay-verify="required" lay-reqtext="名称不能为空" placeholder="请输入名称"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">所属服务</label>
                <div class="layui-input-inline">
                    <select name="type" required lay-verify="required" lay-filter="typeFilter">
                        <option value="">请选择所属服务</option>
                        <option value="1">企业服务</option>
                        <option value="2">政策解读</option>
                        <option value="3">礼包领取</option>
                        <option value="4">企业助力</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">类型层级</label>
                <div class="layui-input-inline">
                    <select name="level" required lay-verify="required">
                        <option value="2">二级菜单</option>
                        <option value="3">三级菜单</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">父级菜单</label>
                <div class="layui-input-inline">
                    <select name="parentId" >

                    </select>
                    <span style="color: red;">(只有层级是三级菜单的时候，父级菜单才有意义)</span>
                </div>
            </div>

            <div class="layui-form-item magt3">
                <label class="layui-form-label required">logo图片</label>
                <div class="layui-input-block">
                    <div class="layui-col-xs5 layui-upload-list" id="logoImg_div">
                        <img class="layui-upload-img" id="logoImg_img">
                        <input type="hidden" name="logo" lay-verify="required" lay-reqtext="logo图片不能为空" required>
                        <span style="color: red;">(图片必须是128*128尺寸)</span>
                    </div>
                </div>
            </div>
            <div class="layui-form-item magt3">
                <label class="layui-form-label required">logo图片(选中)</label>
                <div class="layui-input-block">
                    <div class="layui-col-xs5 layui-upload-list" id="logoChosedImg_div">
                        <img class="layui-upload-img" id="logoChosedImg_img">
                        <input type="hidden" name="logoChosed" lay-verify="required" lay-reqtext="logo图片不能为空" required>
                        <span style="color: red;">(图片长和宽的比例必须是)</span>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">优先级</label>
                <div class="layui-input-inline">
                    <input type="text" name="priority" lay-verify="required" lay-reqtext="优先级不能为空" placeholder="请输入优先级"  class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item" id="submitDiv">
            <hr class="layui-bg-gray" />
            <div class="layui-input-block layui-right">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
        <div id="closeDiv">
            <hr class="layui-bg-gray" />
            <div class="layui-right">
                <a class="layui-btn layui-btn-normal" id="closeBtn"><i class="layui-icon">&#xe609;</i>关闭</a>
            </div>
        </div>
    </form>
</div>

</body>
</html>
