<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <script src="/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script src="/js/lay-config.js?v=2.0.0" charset="utf-8"></script>
    <script type="text/javascript" src="formData.js"></script>
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <form class="layui-form layui-row layui-col-space10" lay-filter="formFilter">
        <input type="hidden" name="id">
        <div id="content_div">
            <div class="layui-form-item">
                <label class="layui-form-label required">名称</label>
                <div class="layui-input-inline width_500">
                    <input type="text" name="name" lay-verify="required" lay-reqtext="名称不能为空" placeholder="请输入名称"  class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">类别</label>
                <div class="layui-input-inline">
                    <select name="typeId">
                        <option >请选择类别</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item magt3">
                <label class="layui-form-label required">文件</label>
                <div class="" style="float: left;">
                    <div class="" >
                        <button class="layui-btn" id="uploadFile" type="button">上传文件</button>
                    </div>
                </div>
                <div class="layui-input-inline">
                    <div class="" style="float: left;margin-left: 10px;width: 400px;">
                        <input type="text" readonly name="url" lay-verify="required" lay-reqtext="文件不能为空" placeholder="请上传文件"  class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">文件大小</label>
                <div class="layui-input-inline">
                    <input type="text" name="size"readonly class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item" id="submitDiv">
            <hr class="layui-bg-gray" />
            <div class="layui-input-block layui-right">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
        <div id="closeDiv">
            <hr class="layui-bg-gray" />
            <div class="layui-right">
                <a class="layui-btn layui-btn-normal" id="closeBtn"><i class="layui-icon">&#xe609;</i>关闭</a>
            </div>
        </div>
    </form>
</div>

</body>
</html>
