<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <script src="/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script src="/js/lay-config.js?v=2.0.0" charset="utf-8"></script>
    <script type="text/javascript" src="formData.js"></script>
    <style>
        body {
            background-color: #ffffff;
        }
        #coverImg_div{ width: 366px; height: 357px;cursor:pointer;}
        #coverImg_div:after{ position:absolute; width:100%; height:100%; line-height:230px; z-index:-1; text-align:center; font-size:20px; content:"点击上传会议室封面"; left:0; top:0; color:#9F9F9F;}
        #coverImg_img{ width:100%; height:100%;}
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <form class="layui-form layui-row layui-col-space10" lay-filter="formFilter">
        <input type="hidden" name="id">
        <div id="content_div">
            <div class="layui-form-item">
                <label class="layui-form-label required">会议室楼层位置</label>
                <div class="layui-input-inline width_500">
                    <input type="text" name="addrDetail" lay-verify="required" lay-reqtext="会议室楼层位置不能为空" placeholder="请输入会议室楼层位置"  class="layui-input">
                </div>
            </div>

            <div class="layui-form-item magt3">
                <label class="layui-form-label required">封面图片</label>
                <div class="layui-input-block">
                    <div class="layui-col-xs5 layui-upload-list" id="coverImg_div">
                        <img class="layui-upload-img" id="coverImg_img">
                        <input type="hidden" name="cover" lay-verify="required" lay-reqtext="封面图片不能为空" required>
                        <span style="color: red;">(图片必须是366*357尺寸)</span>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">规格</label>
                <div class="layui-input-inline">
                    <select name="levelId">
                        <option >请选择规格</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">所属会议中心</label>
                <div class="layui-input-inline">
                    <select name="meetingZoneId">
                        <option >请选择会议中心</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">容量</label>
                <div class="layui-input-inline">
                    <input type="number" name="capicity" lay-verify="required" lay-reqtext="容量不能为空" placeholder="请输入容量(单位/人)"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">价格</label>
                <div class="layui-input-inline">
                    <input type="number" name="price" lay-verify="required" lay-reqtext="价格不能为空" placeholder="请输入价格(元/小时)"  class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item" id="submitDiv">
            <hr class="layui-bg-gray" />
            <div class="layui-input-block layui-right">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
        <div id="closeDiv">
            <hr class="layui-bg-gray" />
            <div class="layui-right">
                <a class="layui-btn layui-btn-normal" id="closeBtn"><i class="layui-icon">&#xe609;</i>关闭</a>
            </div>
        </div>
    </form>
</div>

</body>
</html>
