<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <script src="/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script src="/js/lay-config.js?v=2.0.0" charset="utf-8"></script>
    <script type="text/javascript" src="formData.js"></script>
    <style>
        body {
            background-color: #ffffff;
        }
        #coverImg_div{ width: 350px; height: 230px;cursor:pointer;}
        #coverImg_div:after{ position:absolute; width:100%; height:100%; line-height:230px; z-index:-1; text-align:center; font-size:20px; content:"点击上传商品介绍"; left:0; top:0; color:#9F9F9F;}
        #coverImg_img{ width:100%; height:100%;}
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <form class="layui-form layui-row layui-col-space10" lay-filter="formFilter">
        <input type="hidden" name="id">
        <div id="content_div">
            <div class="layui-form-item">
                <label class="layui-form-label required">名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" lay-verify="required" lay-reqtext="名称不能为空" placeholder="请输入名称"  class="layui-input">
                </div>
            </div>

            <div class="layui-form-item" id="area-picker">
                <div class="layui-form-label">地址</div>
                <div class="layui-input-inline" style="width: 200px;">
                    <select name="provinceId" class="province-selector" lay-filter="province">
                        <option value="">请选择省</option>
                    </select>
                </div>
                <div class="layui-input-inline" style="width: 200px;">
                    <select name="cityId" class="city-selector" lay-filter="city">
                        <option value="">请选择市</option>
                    </select>
                </div>
                <div class="layui-input-inline" style="width: 200px;">
                    <select name="countyId" class="county-selector" lay-filter="county">
                        <option value="">请选择区</option>
                    </select>
                </div>
                <div class="layui-input-inline" style="width: 300px;">
                    <input type="text" name="detail" lay-verify="required" lay-reqtext="详细地址不能为空" placeholder="请输入详细地址，例如街道，门牌号等"  class="layui-input">
                </div>
            </div>

            <div class="layui-form-item magt3">
                <label class="layui-form-label required">封面图片</label>
                <div class="layui-input-block">
                    <div class="layui-col-xs5 layui-upload-list" id="coverImg_div">
                        <img class="layui-upload-img" id="coverImg_img">
                        <input type="hidden" name="cover" lay-verify="required" lay-reqtext="封面图片不能为空" required>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">公司名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="companyName" lay-verify="required" lay-reqtext="公司名称不能为空" placeholder="请输入公司名称"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">每日可用时间</label>
                <div class="layui-input-inline">
                    <input type="text" name="availableDayTime" lay-verify="required" lay-reqtext="每日可用时间不能为空" placeholder="请输入每日可用时间"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">每周可用时间</label>
                <div class="layui-input-inline">
                    <select name="availableWeekDay">
                        <option >请选择每周可用时间</option>
                        <option value="1">周一到周五</option>
                        <option value="2">周一到周日</option>
                        <option value="3">仅周末</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">介绍</label>
                <div class="layui-input-block">
                    <textarea name="description" class="layui-textarea"  lay-verify="required" lay-reqtext="介绍不能为空" placeholder="请输入介绍"></textarea>
                </div>
            </div>

        </div>

        <div class="layui-form-item" id="submitDiv">
            <hr class="layui-bg-gray" />
            <div class="layui-input-block layui-left">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
        <div id="closeDiv">
            <hr class="layui-bg-gray" />
            <div class="layui-left">
                <a class="layui-btn layui-btn-normal" id="closeBtn"><i class="layui-icon">&#xe609;</i>关闭</a>
            </div>
        </div>
    </form>
</div>

</body>
</html>
