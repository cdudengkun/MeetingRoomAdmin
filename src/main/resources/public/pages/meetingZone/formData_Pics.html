<!DOCTYPE html>
<html>
<head>
    <meta HTTP-EQUIV="pragma" CONTENT="no-cache">
    <meta HTTP-EQUIV="Cache-Control" CONTENT="no-store, must-revalidate">
    <meta HTTP-EQUIV="expires" CONTENT="0">
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <script src="/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script src="/js/lay-config.js?v=2.0.0" charset="utf-8"></script>
    <script type="text/javascript" src="formData_pics.js"></script>
    <style>
        body {
            background-color: #ffffff;
        }

    </style>
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space12" lay-filter="formFilter">
	<div class="layui-col-md12 layui-col-xs12">
		<div class="layui-row layui-col-space12" id="content_div">
			<div class="layui-col-md12">
                <div class="layui-col-xs10">
                    <fieldset class="layui-elem-field">
                        <legend>图片管理</legend>
                        <div class="layui-form-item image_tools" style="margin-left: 20px;margin-top: 10px;">
                            <div class="layui-inline">
                                <input type="checkbox" name="selectAll" id="selectAll" lay-filter="selectAll" lay-skin="primary" title="全选">
                            </div>
                            <div class="layui-inline">
                                <a class="layui-btn layui-btn-sm layui-btn-danger batchDel">批量删除</a>
                            </div>
                            <div class="layui-inline">
                                <a class="layui-btn layui-btn-sm uploadNewImg">上传新图片</a>
                            </div>
                            <span style="color: red;">(图片必须是423*298尺寸)</span>
                        </div>
                        <ul class="layer-photos-demo" id="Images" style="margin-left: 20px;margin-top: 10px;"></ul>
                    </fieldset>
                </div>
            </div>
		</div>
        <div>
            <hr class="layui-bg-gray" />
            <div class="layui-right">
                <a class="layui-btn layui-btn-sm" id="closeBtn"><i class="layui-icon">&#xe609;</i>关闭</a>
            </div>
        </div>
	</div>
</form>
</body>
</html>
