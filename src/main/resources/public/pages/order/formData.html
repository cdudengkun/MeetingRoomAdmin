<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <script src="/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script src="/js/lay-config.js?v=2.0.0" charset="utf-8"></script>
    <script type="text/javascript" src="formData.js"></script>
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <form class="layui-form layui-row layui-col-space10" lay-filter="formFilter">
        <input type="hidden" name="id">
        <div id="content_div">
            <fieldset class="layui-elem-field">
                <legend>订单内容</legend>
                <div id="workStation" class="order_content">
                    <div class="layui-form-item">
                        <label class="layui-form-label required">工位数</label>
                        <div class="layui-input-inline">
                            <input type="text" name="count" readonly  class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label required">使用时间</label>
                        <div class="layui-input-inline">
                            <input type="text" name="reservationTime" lay-verify="required" lay-reqtext="标题不能为空" placeholder="请输入标题"  class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label required">预订人</label>
                        <div class="layui-input-inline">
                            <input type="text" name="name" readonly  class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label required">电话</label>
                        <div class="layui-input-inline">
                            <input type="text" name="phone" readonly  class="layui-input">
                        </div>
                    </div>
                </div>
                <div id="meetingRoom" class="order_content">
                    <div class="layui-form-item">
                        <label class="layui-form-label required" id="meetingRoomName"></label>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label required">开始时间</label>
                        <div class="layui-input-inline">
                            <input type="text" name="startTime" readonly class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label required">结束时间</label>
                        <div class="layui-input-inline">
                            <input type="text" name="endTime" readonly class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label required">预订人</label>
                        <div class="layui-input-inline">
                            <input type="text" name="name" readonly  class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label required">电话</label>
                        <div class="layui-input-inline">
                            <input type="text" name="phone" readonly  class="layui-input">
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="layui-elem-field">
                <legend>所属会议中心</legend>
                <div class="layui-form-item">
                    <label class="layui-form-label required">名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" readonly class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label required">封面图片</label>
                    <div class="layui-input-block">
                        <div class="layui-col-xs5 layui-upload-list">
                            <img class="layui-upload-img" id="coverImg_img" style="width: 400px;height: 400px;">
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset class="layui-elem-field">
                <legend>订单信息</legend>
                <div class="layui-form-item">
                    <label class="layui-form-label required">共计时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="totalTime" readonly class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">优惠券</label>
                    <div class="layui-input-inline">
                        <input type="text" name="couponName" readonly class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">会员权益</label>
                    <div class="layui-input-inline">
                        <input type="text" name="vipHour" readonly class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">订单编号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="orderNo" readonly class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">交易方式</label>
                    <div class="layui-input-inline">
                        <input type="text" name="payType" readonly class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">下单时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="createTime" readonly class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">合计费用</label>
                    <div class="layui-input-inline">
                        <input type="text" name="totalMoney" readonly class="layui-input">
                    </div>
                </div>
            </fieldset>
        </div>

        <div class="layui-form-item" id="submitDiv">
            <hr class="layui-bg-gray" />
            <div class="layui-input-block layui-right">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>


        <div id="closeDiv">
            <hr class="layui-bg-gray" />
            <div class="layui-right">
                <a class="layui-btn layui-btn-normal" id="closeBtn"><i class="layui-icon">&#xe609;</i>关闭</a>
            </div>
        </div>
    </form>
</div>

</body>
</html>
