<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <script src="/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script src="/js/lay-config.js?v=2.0.0" charset="utf-8"></script>
    <script type="text/javascript" src="/lib/xm-select.js"></script>
    <script type="text/javascript" src="formData.js"></script>
    <style>
        body {
            background-color: #ffffff;
        }
        #coverImg_div{ width: 750px; height: 316px;cursor:pointer;}
        #coverImg_div:after{ position:absolute; width:100%; height:100%; line-height:230px; z-index:-1; text-align:center; font-size:20px; content:"点击上传Banner图片"; left:0; top:0; color:#9F9F9F;}
        #coverImg_img{ width:100%; height:100%;}
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <form class="layui-form layui-row layui-col-space10" lay-filter="formFilter">
        <input type="hidden" name="id">
        <div id="content_div">
            <div class="layui-form-item">
                <label class="layui-form-label required">会员服务名称</label>
                <div class="layui-input-inline width_500">
                    <input type="text" name="name" lay-verify="required" lay-reqtext="会员服务名称不能为空" placeholder="请输入会员服务名称"  class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">服务类型</label>
                <div class="layui-input-inline">
                    <select name="type">
                        <option value="1">会员续订服务</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">原价</label>
                <div class="layui-input-inline width_500">
                    <input type="number" name="price" lay-verify="required" lay-reqtext="原价不能为空" placeholder="请输入原价"  class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">优惠价格</label>
                <div class="layui-input-inline width_500">
                    <input type="number" name="disCountPrice" lay-verify="required" lay-reqtext="优惠价格不能为空" placeholder="请输入优惠价格"  class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">优惠活动说明</label>
                <div class="layui-input-inline width_500">
                    <input type="text" name="disCountIntroduction" lay-verify="required" lay-reqtext="优惠活动说明不能为空" placeholder="请输入优惠活动说明"  class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">简略服务介绍</label>
                <div class="layui-input-inline width_500">
                    <input type="text" name="simpleIntroduction" lay-verify="required" lay-reqtext="简略服务介绍不能为空" placeholder="请输入简略服务介绍"  class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">服务介绍</label>
                <div class="layui-input-inline width_500">
                    <textarea name="introduction" placeholder="请填写服务介绍" class="layui-textarea" style="min-height: 170px;width: 600px;"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">继续续费说明</label>
                <div class="layui-input-inline width_500">
                    <input type="text" name="followPriceIntroduction" lay-verify="required" lay-reqtext="继续续费说明不能为空" placeholder="请输入继续续费说明"  class="layui-input">
                </div>
            </div>

        </div>

        <div class="layui-form-item" id="submitDiv">
            <hr class="layui-bg-gray" />
            <div class="layui-input-block layui-right">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
        <div id="closeDiv">
            <hr class="layui-bg-gray" />
            <div class="layui-right">
                <a class="layui-btn layui-btn-normal" id="closeBtn"><i class="layui-icon">&#xe609;</i>关闭</a>
            </div>
        </div>
    </form>
</div>

</body>
</html>
