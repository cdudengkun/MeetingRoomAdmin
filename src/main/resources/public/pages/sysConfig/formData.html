<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <script src="/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script src="/js/lay-config.js?v=2.0.0" charset="utf-8"></script>
    <script type="text/javascript" src="/lib/xm-select.js"></script>
    <script type="text/javascript" src="formData.js"></script>
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <form class="layui-form layui-row layui-col-space10" lay-filter="formFilter">
        <input type="hidden" name="id">
        <div id="content_div">

            <div class="layui-form-item">
                <label class="layui-form-label required">首页分类一</label>
                <div class="layui-input-inline width_500">
                    <input type="text" name="textEnterpriseService" lay-verify="required" lay-reqtext="首页分类一不能为空" placeholder="请输入首页分类一"  class="layui-input">
                </div>
                <span style="color: red;">(原企业服务)</span>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">首页分类二</label>
                <div class="layui-input-inline width_500">
                    <input type="text" name="textPolicyInterpretation" lay-verify="required" lay-reqtext="首页分类二不能为空" placeholder="请输入首页分类二"  class="layui-input">
                </div>
                <span style="color: red;">(原政策解读)</span>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">首页分类三</label>
                <div class="layui-input-inline width_500">
                    <input type="text" name="textGift" lay-verify="required" lay-reqtext="首页分类三不能为空" placeholder="请输入首页分类三"  class="layui-input">
                </div>
                <span style="color: red;">(原礼包领取)</span>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">首页分类四</label>
                <div class="layui-input-inline width_500">
                    <input type="text" name="textEnterpriseSupport" lay-verify="required" lay-reqtext="首页分类四不能为空" placeholder="请输入首页分类四"  class="layui-input">
                </div>
                <span style="color: red;">(原企业助力)</span>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">隐私政策</label>
                <input type="hidden" name="privacyPolicy">
                <div class="layui-input-block" id="privacyPolicyEditor">

                </div>
            </div>
        </div>

        <div class="layui-form-item" id="submitDiv">
            <hr class="layui-bg-gray" />
            <div class="layui-input-block layui-right">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
        <div id="closeDiv">
            <hr class="layui-bg-gray" />
            <div class="layui-right">
                <a class="layui-btn layui-btn-normal" id="closeBtn"><i class="layui-icon">&#xe609;</i>关闭</a>
            </div>
        </div>
    </form>
</div>

</body>
</html>
